<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML API Geolocation</title>
  </head>
  <body>
    <h1>Geolocation을 이용한 위도와 경도 찾기</h1>
    <button onclick="findLocation()">현재 위치의 위도와 경도</button>
    <p id="myLocation"></p>
    <script>
      const loc = document.getElementById('myLocation')

      function findLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showYourLocation)
        } else {
          loc.innerHTML =
            '이 문장은 사용자의 웹 브라우저가 Geolocation API를 지원하지 않을 때 나타납니다.'
        }
      }

      function showYourLocation(position) {
        loc.innerHTML =
          '현재 사용자는 위도:' +
          position.coords.latitude +
          ',경도:' +
          position.coords.longitude +
          '에 위치하고 있습니다.'
      }
    </script>
  </body>
</html>
